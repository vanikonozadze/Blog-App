<div
  class="pagination-controls"
  *ngIf="{
    totalPages: totalPages$ | async,
    currentPage: currentPage$ | async,
  } as params"
>
  <button (click)="prevPage()" [disabled]="params.currentPage === 1">
    Previous
  </button>
  <span>Page {{ params.currentPage }} of {{ params.totalPages || 1 }}</span>
  <button
    (click)="nextPage()"
    [disabled]="(params.currentPage === params.totalPages) || params.totalPages === 0"
  >
    Next
  </button>
</div>
