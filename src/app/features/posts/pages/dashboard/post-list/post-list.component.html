<div class="post-list" *ngIf="{paginatedPosts: paginatedPosts$ | async} as params">
  <div class="post-list-wrapper">
    @if ($postsAvailable$()) {
      <app-card
        *ngFor="let post of params?.paginatedPosts"
        [postData]="post">
      </app-card>
    } @else {
      <h1>NO POSTS FOUND</h1>
    }
  </div>
</div>
