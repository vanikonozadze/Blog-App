<div class="post-details" *ngIf="{post: post$ | async} as params">
  <div class="post-details__header">
    <h1 class="post-details__header-title">{{ params.post?.title }}</h1>
    <div class="post-details__header-meta">
      <span>by {{ params.post?.author }}</span>
      <span>â€¢ {{ params.post?.date | date: 'mediumDate' }}</span>
    </div>
    <p class="post-details__header-description">{{ params.post?.description }}</p>
  </div>
  <!---->
  <div class="post-details__content">
    <p>{{ params.post?.content }}</p>
  </div>
</div>
