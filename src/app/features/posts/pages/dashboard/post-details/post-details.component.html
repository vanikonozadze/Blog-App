<div class="post-details" *ngIf="{post: post$ | async} as params">
  <div class="post-header">
    <h1 class="post-title">{{ params.post?.title }}</h1>
    <div class="post-meta">
      <span class="post-author">by {{ params.post?.author }}</span>
      <span class="post-date">â€¢ {{ params.post?.date | date: 'mediumDate' }}</span>
    </div>
    <p class="post-description">{{ params.post?.description }}</p>
  </div>
  <!---->
  <div class="post-content">
    <p>{{ params.post?.content }}</p>
  </div>
</div>
