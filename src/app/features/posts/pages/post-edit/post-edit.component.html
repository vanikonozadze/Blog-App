<div class="post-edit">
  <h2>Edit Post</h2>
  <form #form="ngForm" (ngSubmit)="onSubmit()" novalidate>
    <div class="form-group">
      <label for="title">Title</label>
      <input id="title" type="text" name="title" [(ngModel)]="$post$().title" required />
      <div class="error" *ngIf="form.submitted && !$post$().title">
        Title is required.
      </div>
    </div>

    <div class="form-group">
      <label for="author">Author</label>
      <input id="author" type="text" name="author" [(ngModel)]="$post$().author" required />
      <div class="error" *ngIf="form.submitted && !$post$().author">
        Author is required.
      </div>
    </div>

    <div class="form-group">
      <label for="date">Date</label>
      <input id="date" type="date" name="date" [(ngModel)]="$post$().date" required />
      <div class="error" *ngIf="form.submitted && !$post$().date">
        Date is required.
      </div>
    </div>

    <div class="form-group">
      <label for="description">Description</label>
      <textarea id="description" name="description" [(ngModel)]="$post$().description" rows="3"></textarea>
    </div>

    <div class="form-group">
      <label for="content">Content</label>
      <textarea id="content" name="content" [(ngModel)]="$post$().content" required rows="6"></textarea>
      <div class="error" *ngIf="form.submitted && !$post$().content">
        Content is required.
      </div>
    </div>

    <button type="submit" class="btn-primary" [disabled]="form.invalid">Save</button>
    <button type="button" class="btn-secondary" [routerLink]="['/home/posts']">Cancel</button>
  </form>
</div>
